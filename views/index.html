<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudtype - Node.js</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="/images/favicon.ico">
</head>
    <style>
    .rotate2 {
    animation: rotateAnimation2 3s linear infinite; /* 2초간 선형적으로 회전, 무한 반복 */
    }

    @keyframes rotateAnimation2 {
        from {
          transform: rotateY(0deg);
        }
        to {
          transform: rotateY(360deg); 
        }
    }
    </style>
<body>
    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <img src="/images/node.png" class="w-36 rounded-lg md:ml-5 lg:ml-5 rotate2" />
          <div>
            <h1 class="text-5xl font-bold">Node.js</h1>
            <p class="py-6"></p>
            <button type="button" onclick="window.open('https://github.com/cloudtype-examples/node-express')" class="btn btn-outline rounded">
              GitHub
            </button>
            <button type="button" onclick="window.open('https://docs.cloudtype.io/')" class="btn btn-outline rounded">
              Docs
            </button>
            <!-- <button type="button" onclick="window.open('https://discord.gg/U7HX4BA6hu')" class="btn btn-outline rounded"> 디스코드-->
            <button type="button" onclick="window.location.href = ('/board')" class="btn btn-outline rounded">
              테스트
            </button>
          </div>
        </div>
      </div>

      <script>
  document.addEventListener("keydown", function(e) {
  if (e.key === "F9") {
    alert("테스트페이지로 이동합니다.")
    window.location.href = '/board';
  }
});
      </script>
</body>
</html>
